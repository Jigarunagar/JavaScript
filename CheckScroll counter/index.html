<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Scroll Counter</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;">

</head>
<body>
    <section id="home">
        <div class="container-fluid px-0 top-banner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-md-6">
                        <h1>Good investments shopping now</h1>
                        <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi, autem</P>
                        <div class="mt-4">
                            <button class="main-btn">order now <i class="fas fa-shopping-basket ps-3"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<br>
    <h1 align="center">Scroll Down to Start Counter</h1>
    <div class="counter-container">
        <div class="counter-box">
            <p class="counter" data-target="97">0</p>
            <p>Projects done</p>
        </div>
        <div class="counter-box">
            <p class="counter" data-target="170685">0</p>
            <p>Happy Clients</p>
        </div>
        <div class="counter-box">
            <p class="counter" data-target="1027582">0</p>
            <p>Cups of Coffee</p>
        </div>
        <div class="counter-box">
            <p class="counter" data-target="5548">0</p>
            <p>Photos Taken</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
