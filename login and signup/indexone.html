<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
        }

        a button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    
  
    <form id="login">
        <label for="email">email</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" required />
        <input type="submit" value="enter" />
    </form>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <a href="./index.html"><button>signup</button></a>
</body>
<script>


    let usersdata = JSON.parse(localStorage.getItem("users")) || [];

    const isExists = (email) => {
        let isUser = usersdata.find((user) => user.email === email);

        if (isUser) {
            return { found: true, user: isUser };
        } else {
            return { found: false, user: isUser };
        }
    };
    const handleSubmit = (e) => {
        e.preventDefault();
        let user = {
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
        };
        let userData = isExists(user.email);
        if (userData.found) {
            if (userData.user.password == user.password) {
                alert("login success");
            }
        } else {
            alert("invalid email");
        }
    };

    document.getElementById("login").addEventListener("submit", handleSubmit);
</script>

</html>
